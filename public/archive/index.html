<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АРХИВ</title>
    <!-- <link rel="stylesheet" href="styles/style.css"> -->

    <link rel="stylesheet" href="styles/style-brutal.css" id="theme-link">
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1 id="pageTitle">АРХИВ</h1>
        <div class="button-container">
            <button id="emptyTrashButton">Очистить корзину</button>
            <button id="viewHistoryButton">Просмотреть историю</button>
            <button id="filterButton">Фильтровать</button>
            <button id="themeToggleButton">Переключить тему</button>
            <label class="switch">
                <input type="checkbox" id="viewToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </header>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" placeholder="Введите имя пользователя">
        <br>
        <div id="dropZone" class="drop-zone">
            Перетащите файлы сюда или нажмите для выбора
        </div>
        <button type="submit">Загрузить</button>
    </form>

    <div id="fileCount">Количество файлов: 0</div>

    <div id="fileList" class="list-view"></div> <!-- Добавлен класс list-view -->

    <!-- Модальное окно для фильтрации -->
    <div id="filterModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFilterModal()">&times;</span>
            <h2>Фильтры</h2>
            <label for="filenameInput">Имя файла:</label>
            <input type="text" id="filenameInput" placeholder="Введите имя файла">
            <label for="authorInput">Автор:</label>
            <input type="text" id="authorInput" placeholder="Введите имя автора">
            <label for="searchType">Тип поиска:</label>
            <select id="searchType" class="custom-select"> <!-- Добавлен класс custom-select -->
                <option value="exact">Строго по строке</option>
                <option value="substring">Мягко по подстроке</option>
            </select>
            <label for="filterParamSelect">Сортировать по:</label>
            <select id="filterParamSelect" class="custom-select"> <!-- Добавлен класс custom-select -->
                <option value="id">ID</option>
                <option value="size">Размер</option>
            </select>
            <label for="orderSelect">Порядок сортировки:</label>
            <select id="orderSelect" class="custom-select"> <!-- Добавлен класс custom-select -->
                <option value="asc">По возрастанию</option>
                <option value="desc">По убыванию</option>
            </select>
            <div id="divFilterButtons">
                <button id="applyFilterButton">Применить</button>
                <button id="resetFilterButton">Сбросить фильтры</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для подтверждения опорожнения корзины -->
    <div id="emptyTrashModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEmptyTrashModal()">&times;</span>
            <p>Очистить корзину?</p>
            <button id="confirmEmptyTrash">ДА</button>
            <button id="cancelEmptyTrash">НЕТ</button>
        </div>
    </div>

    <!-- Модальное окно для комментариев -->
    <div id="commentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCommentModal()">&times;</span>
            <h2>Комментарии</h2>
            <form id="commentForm">
                <label for="commentAuthor">Имя пользователя:</label>
                <input type="text" id="commentAuthor" name="author" required>
                <label for="commentText">Комментарий:</label>
                <textarea id="commentText" name="comment" required></textarea>
                <button type="submit">Отправить</button>
            </form>
            <div id="commentsList"></div>
        </div>
    </div>

    <!-- Модальное окно для замены файла -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReplaceModal()">&times;</span>
            <p id="modal-text"></p>
            <button id="confirm-replace">ДА</button>
            <button id="cancel-replace">НЕТ</button>
        </div>
    </div>

    <!-- Модальное окно для истории изменений -->
    <div id="historyModal" class="modal">

        <div class="modal-content left-align">
            <span class="close" onclick="closeHistoryModal()">&times;</span>
            <h2>История изменений
                <button id="clearHistoryButton">Очистить историю</button> <!-- Перемещенная кнопка -->

            </h2>

            <div id="historyFilter">
                <select id="historyFilterSelect">
                    <option value="last10">Последние 10 записей</option>
                    <option value="lastHour">Последний час</option>
                    <option value="today">Сегодня</option>
                    <option value="yesterday">Вчера</option>
                    <option value="last7Days">Последние 7 дней</option>
                    <option value="allTime">Всё время</option>
                </select>
            </div>
            <div id="historyContent"></div>

        </div>
    </div>

    <!-- Модальное окно для метаданных -->
    <div id="metadataModal" class="modal">
        <div class="modal-content left-align">
            <span class="close" onclick="closeMetadataModal()">&times;</span>
            <h2>Метаданные документа</h2>
            <pre id="metadataContent"></pre>
        </div>
    </div>

    <div id="successBanner">Файл успешно заменён!</div>
